<div class="audio-player">
    <div class="player-header">
        <span class="song-title">Minha Música</span>
        <span class="song-artist">Artista Desconhecido</span>
    </div>
    <audio id="audio" src="musica.mp3"></audio>
    <div class="controls">
        <button id="play-pause" class="play-btn">▶️</button>
        <input type="range" id="progress" value="0" max="100" step="1">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        <input type="range" id="volume" value="100" max="100">
    </div>
</div>
